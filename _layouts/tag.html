---
layout: default
---
<h1>Posts tagged <i>{{ page.title }}</i></h1>

<div class="posts">
    {% for post in site.tags[page.tag] %}
      <article class="post">
  
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        
        {% if post.image %}
        <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
        {% endif %}
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
