---
layout: default
---

<article class="post">
  {% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}">
  {% endif %}

  <h1>{{ page.title }}</h1>
  {% if page.last_modified_at %}<div class="post-meta">Edited: {{ page.last_modified_at }}</div>{% endif %}
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
